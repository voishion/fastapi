<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form method="post" action="/reg/form">
    <label>
        用户名:
        <input type="text" placeholder="请输入用户名" name="username">
    </label>
    <label>
        密码:
        <input type="password" placeholder="请设置密码" name="password">
    </label>
    <button type="submit">注册</button>
</form>
</body>
</html>
